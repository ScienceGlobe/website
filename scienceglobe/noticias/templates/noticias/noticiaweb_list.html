{% extends "base.html" %}
{% load static %}
{% block content %}
  <style>
    .center {
      position: absolute;
      top: 10%;
      left: 14.5%;
      transform: translate(-50%, -50%);
    }
    .background-rectangle {
      position: fixed;
      top: 20%;
      left: 0;
      width: 100%;
      height: 10px;
      background-color: #b3c8ff;
      z-index: -1;
    }
    .rounded-square {
      width: 80px;
      height: 80px;
      background-color: #b3c8ff;
      border-radius: 50%;
      display: inline-block;
      margin-right: 10px;
      position: absolute;
      top: 10%;
      left: 7.5%;
      transform: translate(-50%, -50%);
      overflow: hidden;
    }
    .img-rounded-square {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }
    .no-news-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      color: #fff;
    }
    .news-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 600px;
    }
    .news-message {
      background-color: #333436;
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 20px;
    }
    .logo-image {
      position: fixed;
      top: 10%;
      left: 90%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }
    .logo-image img {
      max-width: 100%;
      height: auto;
    }
  </style>

  <div class="text-center">
    <h1 class="center">Notícias</h1>
    <div class="rounded-square">
      <img src="{% static 'images/2.png' %}" alt="Imagem de notícias" class="img-rounded-square">
    </div>

    <div class="news-container">
      {% if noticiaweb_list %}
        <ul>
          {% for noticiaweb in noticiaweb_list %}
            <li class="news-message">
              <a href="{{ noticiaweb.get_absolute_url }}">{{ noticiaweb.titulo }}</a>
            </li>
          {% endfor %}
        </ul>
      {% else %}
        <p class="no-news-message">Não há nenhuma notícia disponível.</p>
      {% endif %}
    </div>
    <div class="logo-image">
      <img src="{% static 'images/logo.png' %}" alt="Nova Imagem Centralizada">
    </div>
  </div>
{% endblock %}
