{% extends "base.html" %}

{% block content %}
  <h1>Todas as Notícias</h1>
  {% if noticia_list %}
    <ul>
      {% for noticia in noticia_list %}
      <li>
        <a href="{{noticia.get_absolute_url }}">{{ noticia.title }}</a>({{noticia.autor}})
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Não há nenhuma notícia disponivel.</p>
  {% endif %}
{% endblock %}
