{% extends "base.html" %}

{% block content %}
  <style>
    /* Estilos CSS existentes permanecem inalterados */
    .center {
      position: absolute;
      top: 10%;
      left: 14.5%;
      transform: translate(-50%, -50%);
    }
    .background-rectangle {
      position: fixed;
      top: 20%;
      left: 0;
      width: 100%;
      height: 10px;
      background-color: #53e2e1;
      z-index: -1;
    }
    .rounded-square {
      width: 80px;
      height: 80px;
      background-color: #53e2e1;
      border-radius: 50%;
      display: inline-block;
      margin-right: 10px;
      position: absolute;
      top: 10%;
      left: 7.5%;
      transform: translate(-50%, -50%);
      overflow: hidden;
    }
    .right-image {
      width: 80px;
      height: 80px;
      display: inline-block;
      margin-left: 10px;
      position: absolute;
      top: 10%;
      right: 7.5%;
      transform: translate(-50%, -50%);
    }
    .no-forum-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      color: #fff;
    }
    .forum-container {
      position: absolute;
      top: 50%; /* Posiciona o contêiner verticalmente no meio */
      left: 50%; /* Centraliza o contêiner horizontalmente */
      transform: translate(-50%, -50%); /* Centraliza vertical e horizontalmente */
      width: 80%; /* Largura do contêiner */
      max-width: 600px; /* Largura máxima do contêiner */
    }
    .forum-message {
      /* Estilos para cada mensagem do fórum */
      background-color: #333436; /* Cor de fundo */
      border-radius: 10px; /* Borda arredondada */
      margin-bottom: 20px; /* Espaço entre as mensagens */
      padding: 20px; /* Preenchimento interno */
    }
  </style>

  <div class="text-center">
    <h1 class="center">Fóruns</h1>
    <div class="rounded-square">
      <img src="scienceglobe/images/3.png" alt="Imagem de forum">
    </div>
    <div class="right-image">
      <img src="scienceglobe/images/logo.png" alt="logo imagem">
    </div>
  </div>

  <div class="forum-container">
    {% if forumpost_list %}
      <ul>
        {% for forumpost in forumpost_list %}
            <li class="forum-message">
              <a href="{{ forumpost.get_absolute_url }}">{{ forumpost.name }}</a> ({{ forumpost.post_date }}) — <a href="">{{ forumpost.author }}</a>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="no-forum-message">Não há Foruns.</p>
    {% endif %}
  </div>
{% endblock %}
