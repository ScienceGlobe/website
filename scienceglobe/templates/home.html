{% extends "base.html" %}


{% block content %}

  <style>
    .rounded-square {
      border-radius: 20px; /* Define o raio da borda para arredondar os cantos */
    }
    .text-square {
      background-color: #646464;
      color: white;
      width: 350px;
      height: 60px;
      display: flex;
      justify-content: flex-start; /* Alinha o conteúdo ao início (esquerda) */
      align-items: center;
      border-radius: 10px; /* Ajusta o raio da borda para menos arredondado */
      font-family: Constantia, sans-serif;
      font-size: 16px;
      padding-left: 20px; /* Adiciona padding à esquerda */
      position: relative;
    }
    .notification {
      border-radius: 10px; /* Define um raio de borda arredondado */
      padding: 2px 5px; /* Ajusta o padding para um tamanho menor */
      position: absolute;
      top: 10px; /* Ajusta a altura da notificação */
      right: 10px; /* Posiciona à direita dentro do elemento pai */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      font-size: 12px; /* Tamanho da fonte do texto dentro da notificação */
      font-family: "Arial Rounded MT Bold", Arial, sans-serif;
      font-weight: bold;
    }
    .notification-artigos {
      background-color: #41c568; /* Cor para notificações de artigos */
      color: black; /* Cor do texto para notificações de artigos */
    }
    .notification-noticias {
      background-color: #b3c8ff; /* Cor para notificações de notícias */
      color: black; /* Cor do texto para notificações de notícias */
    }
    .notification-foruns {
      background-color: #53e2e1; /* Cor para notificações de fóruns */
      color: black; /* Cor do texto para notificações de fóruns */
    }
  </style>
