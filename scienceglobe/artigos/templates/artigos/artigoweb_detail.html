{% extends "base.html" %}

{% block content %}
<style>
  .search-form {
    text-align: center; /* Centraliza o formulário */
    position: fixed; /* Fixa o formulário na parte inferior da página */
    bottom: 780px; /* Distância do formulário ao fundo da página */
    left: 50%; /* Centraliza horizontalmente */
    transform: translateX(-50%); /* Centraliza horizontalmente */
    height: 35px; /* Define a altura da barra de pesquisa */
    z-index: -2;
    width: calc(60% - 40px); /* Largura da barra de pesquisa */
  }
  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #333436; /* Cor de fundo #3e4040 */
    opacity: 1; /* Definir opacidade para 0.7 */
    z-index: 1; /* Garante que o overlay esteja acima do conteúdo */
  } 
  .center-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80%;
    max-width: 1500px;
    z-index: 2; /* Garante que o conteúdo esteja acima do overlay */
    color: #fff; /* Cor do texto */
    text-align: justify; /* Justificar o texto */
  }
  .center-content h1 {
    color: #fff; /* Cor do título */
  }
  .center-content a {
    color: #fff; /* Cor dos links */
  }
  </style>

  <div class="overlay"></div>
  
  <div class="center-content">
    <div class="container">
      <h1>{{ artigoweb.title }}</h1>
      <p><strong>Genero: </strong> <a href="">{{ artigoweb.genero }}</a></p>
      <div class="text-wrap" style="width: 80rem;">{{ artigoweb.corpo }}</div>
    </div>
  </div>
{% endblock %}
