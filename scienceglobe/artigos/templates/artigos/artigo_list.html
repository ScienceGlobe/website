{% extends "base.html" %}
{% load static %}
{% block content %}
  <style>
    .center {
      position: absolute;
      top: 10%;
      left: 14.5%;
      transform: translate(-50%, -50%);
    }
    .background-rectangle {
      position: fixed;
      top: 20%;
      left: 0;
      width: 100%;
      height: 10px;
      background-color: #41c568; /* This might need to be adjusted */
      z-index: -1;
    }
    .rounded-square {
      width: 80px;
      height: 80px;
      background-color: #41c568; /* This might need to be adjusted */
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 10%; /* This might need to be adjusted */
      left: 7.5%; /* This might need to be adjusted */
      transform: translate(-50%, -50%);
      overflow: hidden;
    }
    .img-rounded-square {
      width: 70%;
      height: auto;
      object-fit: cover;
      object-position: center;
    }
    .no-articles-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      color: #fff;
    }
    .article-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 600px;
    }
    .article {
      background-color: #333436;
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 20px;
    }
    .logo-image {
      position: fixed;
      top: 10%;
      left: 90%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }
    .logo-image img {
      max-width: 100%;
      height: auto;
    }
  </style>

  <div class="text-center">
    <h1 class="center">Artigos</h1>
    <div class="rounded-square">
      <img src="{% static 'images/1.png' %}" alt="Imagem do artigo" class="img-rounded-square">
    </div>
    <div class="logo-image">
      <img src="{% static 'images/logo.png' %}" alt="Nova Imagem Centralizada">
    </div>
  </div>

  <div class="article-container">
    {% if artigo_list %}
      <ul>
        {% for artigo in artigo_list %}
          <li class="article">
            <a href="{{ artigo.get_absolute_url }}">{{ artigo.title }}</a> ({{ artigo.autor }}) — <a href="">{{ artigo.date }}</a>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="no-articles-message">Não há nenhum artigo disponível.</p>
    {% endif %}
  </div>
{% endblock %}
