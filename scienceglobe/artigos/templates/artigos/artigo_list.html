{% extends "base.html" %}

{% block content %}
  <style>
    .center {
      position: absolute;
      top: 10%;
      left: 14.5%;
      transform: translate(-50%, -50%);
    }
    .background-rectangle {
      position: fixed;
      top: 20%;
      left: 0;
      width: 100%;
      height: 10px;
      background-color: #41c568;
      z-index: -1;
    }
    .rounded-square {
      width: 80px;
      height: 80px;
      background-color: #41c568;
      border-radius: 50%;
      display: inline-block;
      margin-right: 10px;
      position: absolute;
      top: 10%;
      left: 7.5%;
      transform: translate(-50%, -50%);
      overflow: hidden;
    }
    .right-image {
      width: 80px;
      height: 80px;
      display: inline-block;
      margin-left: 10px;
      position: absolute;
      top: 10%;
      right: 7.5%;
      transform: translate(-50%, -50%);
    }
    .no-articles-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      color: #fff;
    }
    .article-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 600px;
    }
    .article {
      background-color: #333436;
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 20px;
    }
  </style>

  <div class="text-center">
    <h1 class="center">Artigos</h1>
    <div class="rounded-square">
      <img src="scienceglobe/images/1.png" alt="Imagem do artigo">
    </div>
    <div class="right-image">
      <img src="scienceglobe/images/logo.png" alt="logo imagem">
    </div>
  </div>

  <div class="article-container">
    {% if artigo_list %}
      <ul>
        {% for artigo in artigo_list %}
          <li class="article">
            <a href="{{ artigo.get_absolute_url }}">{{ artigo.title }}</a> ({{ artigo.autor }}) — <a href="">{{ artigo.date }}</a>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="no-articles-message">Não há nenhum artigo disponível.</p>
    {% endif %}
  </div>
{% endblock %}
